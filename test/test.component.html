
        <form>
            <div class="form-group">
                <label for="">Исходный текст</label>
                <textarea class="form-control" #myInput (input)="inputHandler(myInput.value)" rows="10">{{ inputText }}</textarea>
                <small class="form-text text-muted">Текст для перевода</small>
            </div>

            <div class="form-btn-translate">
                <button type="submit" class="btn btn-primary" (click)="translate()">Перевести</button>
            </div>

            <div class="form-group">
                <label for="">Перевод</label>
                <textarea class="form-control" rows="10">{{ translateText }}</textarea>
                <small class="form-text text-muted">Текст перевода</small>
            </div>

            <div class="form-btn-save">
                <button class="btn btn-success" (click)="save()">Сохранить</button>
            </div>

        </form>
